<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    /> 
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
    crossorigin="anonymous" />
    <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous"
    />
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>

</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <!-- Use Bootstrap Grid to create timeblocks -->
      <!-- 5 columns: time (class="hour"), event textarea (id=9-17), save button (class="saveBtn") -->
      <!-- 9 rows: 9am-5pm -->
        <div class="row">
            <div class="hour col-1">
                9am
            </div>
            <div class="time-block col-10" id="9">
                <textarea class="9"></textarea>
            </div>
            <div class="saveBtn col-1">
                <button class="9">Save</button>
            </div>
        </div>
        <div class="row">
            <div class="hour col-1">
                10am
            </div>
            <div class="time-block col-10" id="10">
                <textarea class="10"></textarea>
            </div>
            <div class="saveBtn col-1">
                <button class="10">Save</button>
            </div>
        </div>
        <div class="row">
            <div class="hour col-1">
                11am
            </div>
            <div class="time-block col-10" id="11">
                <textarea class="11"></textarea>
            </div>
            <div class="saveBtn col-1">
                <button class="11">Save</button>
            </div>
        </div>
        <div class="row">
            <div class="hour col-1">
                12pm
            </div>
            <div class="time-block col-10" id="12">
                <textarea class="12"></textarea>
            </div>
            <div class="saveBtn col-1">
                <button class="12">Save</button>
            </div>
        </div>
        <div class="row">
            <div class="hour col-1">
                1pm
            </div>
            <div class="time-block col-10" id="13">
                <textarea class="13"></textarea>
            </div>
            <div class="saveBtn col-1">
                <button class="13">Save</button>
            </div>
        </div>
        <div class="row">
            <div class="hour col-1">
                2pm
            </div>
            <div class="time-block col-10" id="14">
                <textarea class="14"></textarea>
            </div>
            <div class="saveBtn col-1">
                <button class="14">Save</button>
            </div>
        </div>
        <div class="row">
            <div class="hour col-1">
                3pm
            </div>
            <div class="time-block col-10" id="15">
                <textarea class="15"></textarea>
            </div>
            <div class="saveBtn col-1">
                <button class="15">Save</button>
            </div>
        </div>
        <div class="row">
            <div class="hour col-1">
                4pm
            </div>
            <div class="time-block col-10" id="16">
                <textarea class="16"></textarea>
            </div>
            <div class="saveBtn col-1">
                <button class="16">Save</button>
            </div>
        </div>
        <div class="row">
            <div class="hour col-1">
                5pm
            </div>
            <div class="time-block col-10" id="17">
                <textarea class="17"></textarea>
            </div>
            <div class="saveBtn col-1">
                <button class="17">Save</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
